<a href="#/competicao/novo" class="btn">Nova Competição</a>
<h1>Competições</h1>
<table class="ranking-table" ng-init="carregaCompeticoes();">
    <thead>
        <tr>
            <th>Competição</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="competicao in competicoes">
            <td>{{competicao.descricao }}</td>
        </tr>
    </tbody>
</table>
